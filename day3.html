<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
  <style>
.detail
{
      border: 20px;

}
.txt
{
    margin: auto;
    padding-top: 2px;
}
.Hobbies
{
    margin-right: 2px;
}
.submit
{
    background-origin: border-box;
    background-color: cadetblue;
    width: auto;
    border-style: initial;
    border-radius: 10px;
}
  </style>
</head>
<body>
    <form  class="Detail"   style= "font-size: medium; font-family: 'Courier New', Courier, monospace; border: 3px; text-align: center; ">
        <h2>Detail form </h2>
        <label for="fname" class="lbl"><strong>First Name</strong>  </label>
        <input  type="text" id="fname" class="txt" ><br><br>

        <label for="lname" class="lbl"><strong>last Name</strong>  </label>
        <input type="text" id="lname" class="txt"><br><br>

        <label for="email" class="lbl"><strong>E-mail</strong> </label>
        <input type="text" id="email" class="txt"><br><br> 

        <label for="phone" class="lbl"><strong>phone</strong> </label>
        <input type="number" id="phone" class="txt"><br><br>

        <label for="gender" class="lbl"><strong>gender</strong></label>
        <input type="radio" id="Male" name="gender" >
        <label for="Male">Male  </label>
        
        <input type="radio" id="Female" name="gender" >
        <label for="Female">Female </label><br><br>

        <label for="Hobbies" class="lbl"> <strong>Hobbies:</strong></label>
        <input type="checkbox" id="cricket" class="Hobbies" >
        <label for="cricket">cricket  </label>
        <input type="checkbox" id="vollyball" >
        <label for="vollyball">vollyball  </label>
        <input type="checkbox" id="drawing" >
        <label for="drawing">drawing  </label><br><br>
        

        <input type="submit" value="submit" class="submit">
    </form>
    
</body>
</html>
